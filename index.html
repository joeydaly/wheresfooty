<html>
  <head>
  <script type="text/javascript" src="https://annotorious.github.io/latest/annotorious.min.js"></script>
    <script type="text/javascript" src="https://annotorious.github.io/latest/anno-parse-plugin.js"></script>
	<link type="text/css" rel="stylesheet" href="http://annotorious.github.com/latest/annotorious.css" />
	<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
	</head>
	<body>
	<div class="content">
      <div class="content-inner">
        <img class="annotatable" src="afl.jpg" />
	</div>
	Debug Stuff:
	<div class="debug-stuff"></div>
</div>	
	<script>
	// Sets the annotation shape's outline to red  
anno.setProperties({
  outline: 'red'
});

// Logs newly-created annotations to the console
anno.addHandler('onAnnotationCreated', function(annotation) {
    console.log(annotation.text);
	$('.debug-stuff').html(JSON.stringify(annotation));
});
	</script>
	</body>
	</html>
